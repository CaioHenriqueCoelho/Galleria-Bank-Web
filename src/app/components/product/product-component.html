<p-confirmDialog></p-confirmDialog>
<p-toast position="top-right" [baseZIndex]="10000"></p-toast>

<div class="flex justify-content-center mt-6 px-8">
  <div class="w-full max-w-4xl p-p-4">

    <div class="flex justify-content-between align-items-center mb-3">
      <h2>Produtos</h2>
      <button pButton label="Registrar Produto" icon="pi pi-plus" class="p-button-success" (click)="openRegisterProduct()"></button>
    </div>

    <p-table  #pt
    [value]="produtos" 
    [lazy]="true"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [totalRecords]="totalElements"
    (onLazyLoad)="loadProductsLazy($event)"
    responsiveLayout="scroll"
     class="border-1 border-gray-500 surface-card">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-produto>
        <tr>
          <td>{{ produto.id }}</td>
          <td>{{ produto.description }}</td>
          <td>{{ produto.value | number:'1.2-2' }}</td>
          <td>
            <button 
                pButton 
                icon="pi pi-pencil" 
                class="p-button-sm p-button-rounded p-button-info mr-2"
                (click)="editProduct(produto)"
            ></button>
            <button 
                pButton 
                icon="pi pi-trash" 
                class="p-button-sm p-button-rounded p-button-danger"
                (click)="deleteProduct(produto)"
            ></button>
        </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>

<div class="flex justify-content-between align-items-center mb-3">
  <app-product-registration #registerModal  
   (produtoSalvo)="reloadProdutos()"> 
  </app-product-registration>
</div>
